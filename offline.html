<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - Testamento de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebf5;
            color: #333;
        }
        .offline-container {
            text-align: center;
            padding: 20px;
        }
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #FF69B4;
            margin-bottom: 10px;
        }
        p {
            margin: 10px 0;
        }
        .retry-button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .retry-button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>¡Ups! No hay conexión</h1>
        <p>Parece que no tienes conexión a internet.</p>
        <p>Los testamentos de amor necesitan conexión para funcionar correctamente.</p>
        <button class="retry-button" onclick="window.location.reload()">Intentar de nuevo</button>
    </div>
</body>
</html>
